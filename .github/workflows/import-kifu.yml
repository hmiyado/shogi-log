name: Import Kifu from Issue

on:
  # Reusable workflow として呼び出し可能
  workflow_call:
    inputs:
      data_repo:
        description: 'Data repository (owner/repo)'
        required: true
        type: string
      issue_number:
        description: 'Issue number'
        required: true
        type: number
      issue_body:
        description: 'Issue body text'
        required: true
        type: string
      app_repo:
        description: 'App repository (owner/repo). If not specified, use the workflow repository'
        required: false
        type: string
        default: ''
      app_ref:
        description: 'App repository ref (branch/tag)'
        required: false
        type: string
        default: 'main'

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ inputs.app_repo || github.repository }}
          ref: ${{ inputs.app_ref }}
          path: app

      - name: Checkout data repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: ${{ inputs.data_repo }}
          path: data
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd app
          pnpm install

      - name: Extract URL
        id: extract
        shell: bash
        run: |
          URL=$(echo "${{ inputs.issue_body }}" | grep -o 'https://shogiwars\.heroz\.jp/games/[a-zA-Z0-9_-]*' | head -1)
          if [[ -z "$URL" ]]; then
            echo "::error::No Shogi Wars URL found in issue body"
            exit 1
          fi
          echo "Found URL: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Fetch and Convert Kifu
        run: |
          # Create public/kifus if it doesn't exist
          mkdir -p data/public/kifus
          # Run from data directory so output goes to the right place
          cd data
          ../app/node_modules/.bin/tsx ../app/scripts/fetch-shogiwars.ts ${{ steps.extract.outputs.url }}

      - name: Commit and Push
        run: |
          cd data
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/kifus kifus-source
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat(kifu): import from issue #${{ inputs.issue_number }}"
            git push
          fi

      - name: Comment on Issue
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const [owner, repo] = '${{ inputs.data_repo }}'.split('/');
            github.rest.issues.createComment({
              issue_number: ${{ inputs.issue_number }},
              owner: owner,
              repo: repo,
              body: '✅ 棋譜のインポートが完了しました！\n\nGitHub Pagesのデプロイが完了次第、一覧に表示されます。'
            });
            github.rest.issues.update({
              issue_number: ${{ inputs.issue_number }},
              owner: owner,
              repo: repo,
              state: 'closed'
            });
