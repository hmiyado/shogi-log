name: Add Kifu from Shogi Wars

on:
  workflow_dispatch:
    inputs:
      url:
        description: '将棋ウォーズのURL (例: https://shogiwars.heroz.jp/games/...)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-kifu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: true  # Checkout submodules (if using submodule structure)

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -d "app" ]; then
            cd app
            pnpm install
          else
            pnpm install
          fi

      - name: Fetch and convert kifu
        run: |
          if [ -d "app" ]; then
            ./app/node_modules/.bin/tsx app/scripts/fetch-shogiwars.ts "${{ inputs.url }}"
          else
            pnpm tsx scripts/fetch-shogiwars.ts "${{ inputs.url }}"
          fi
        env:
          SHOGIWARS_URL: ${{ inputs.url }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/kifus/
          git diff --staged --quiet || git commit -m "Add kifu from Shogi Wars"
          git push
